<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add new dish</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<div th:replace="~{header :: header}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mt-3">Add new dish</h1>
            <form th:action="@{/dishes/add}" th:object="${dish}" method="post" enctype="multipart/form-data">

                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" maxlength="30" required />
                    <div id="nameError" class="form-text" style="color: red;"></div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" id="description" class="form-control" th:field="*{description}" maxlength="200" required>
                    <div id="descriptionError" class="form-text" style="color: red;"></div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="category">Category</label>
                    <input type="text" id="category" class="form-control" th:field="*{category} " maxlength="30"required>
                    <div id="categoryError" class="form-text" style="color: red;"></div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="price">Price</label>
                    <input type="text" id="price" class="form-control" th:field="*{price} " maxlength="30"required>
                    <div id="priceError" class="form-text" style="color: red;"></div>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="image">Image</label>
                    <input type="file" id="image" class="form-control" name="image" accept="image/*" />
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" >Submit</button>
                </div>

            </form>


            <div class="d-grid gap-2 mt-3">
                <a class="btn btn-primary" href="javascript:history.back();">Cancel</a>
            </div>

        </div>
    </div>

</div>


</body>

</html>
