<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
</head>
<body>

<div th:replace="~{header :: header}"></div>

<h1>Your Shopping Cart</h1>

<div th:if="${#lists.isEmpty(cartItems)}">
    <p>Your cart is empty.</p>
</div>

<div class="container">
    <table class="table" th:if="${not #lists.isEmpty(cartItems)}">
        <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.dish.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td>
                <button class="plus-button" th:attr="data-dish-id=${item.dish.id}">+</button>
            </td>
            <td th:text="${item.dishPrice}"></td>
            <!--        <td th:text="${item.quantity * item.dishPrice}"></td>-->
            <!--        <td>-->
            <!--            <button th:onclick="'removeItem(\'' + ${cartStatus.index} + '\')'">Remove</button>-->
            <!--        </td>-->
        </tr>
        </tbody>
    </table>
</div>


<p>Total Price: $<span th:text="${totalPrice}"></span></p>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const plusButtons = document.querySelectorAll('.plus-button');

        plusButtons.forEach(button => {
            button.addEventListener('click', function () {
                const dishId = button.getAttribute('data-dish-id');
                addToCart(dishId);
            });
        });

        function addToCart(dishId) {
            // Send a POST request to the server
            fetch('/cart/add?itemId=' + dishId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the response, e.g., show a success message
                    alert(data);
                })
                .catch(error => {
                    // Handle errors
                    console.error('Error:', error);
                });
        }
    });
</script>
