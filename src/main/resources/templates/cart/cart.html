<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<h1>Your Shopping Cart</h1>

<div th:if="${#lists.isEmpty(cartItems)}">
    <p>Your cart is empty.</p>
</div>

<div class="container">
    <table class="table" th:if="${not #lists.isEmpty(cartItems)}">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.id}"> </td>>
            <td th:text="${item.dish.name}"></td>
            <td>
                <button class="btn btn-primary" type="button" th:data-dish-id="${item.dish.id}" onclick="removeFromCart(this)">-</button>
                <span  th:id="@{quantityId-{dishId}(dishId=${item.dish.id})}" class="ms-1 me-1" th:text="${item.quantity}"></span>
<!--                th:id="@{quantity-${item.dish.id}}"-->
                <button class="btn btn-primary" type="button" th:data-dish-id="${item.dish.id}" onclick="addToCart(this)">+</button>
            </td>

            <td>

            </td>
            <td th:text="${item.dishPrice}"></td>
            <!--        <td th:text="${item.quantity * item.dishPrice}"></td>-->
            <!--        <td>-->
            <!--            <button th:onclick="'removeItem(\'' + ${cartStatus.index} + '\')'">Remove</button>-->
            <!--        </td>-->
        </tr>
        </tbody>
    </table>
</div>


<p>Total Price: $<span th:text="${totalPrice}"></span></p>



<script>
    function addToCart(button){
        console.log('addToCart');
        var id = $(button).data('dish-id');
        $.ajax({
            url: '/cart/' + id + '/add',
            type: 'post',
            success: function() {
                increaseQuantity(id);
<!--                alert("Item added to cart successfully.");-->
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("AJAX Request Failed: " + textStatus + ", " + errorThrown);
                alert("An error occurred while adding the item to the cart.");
            }
        });
    }

    function removeFromCart(button){
        console.log('Remove from cart');
        var id = $(button).data('dish-id');
        $.ajax({
            url: '/cart/' + id + '/remove',
            type: 'post',
            success: function() {
                decreaseQuantity(id);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("AJAX Request Failed: " + textStatus + ", " + errorThrown);
                alert("An error occurred while adding the item to the cart.");
            }
        });
    }

    function increaseQuantity(dishId){
        var elementId = 'quantityId-' + dishId;
        var element = document.getElementById(elementId);
        var currentValue = parseInt(element.textContent, 10);
        var newValue = currentValue + 1;
        element.textContent = newValue;
    }

    function decreaseQuantity(dishId){
        var elementId = 'quantityId-' + dishId;
        var element = document.getElementById(elementId);
        var currentValue = parseInt(element.textContent, 10);
        var newValue = currentValue - 1;
        element.textContent = newValue;
    }

</script>
