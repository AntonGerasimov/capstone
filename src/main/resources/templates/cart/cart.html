<body>
<h1>Your Shopping Cart</h1>

<div th:if="${#lists.isEmpty(cartItems)}">
    <p>Your cart is empty.</p>
</div>

<table th:if="${not #lists.isEmpty(cartItems)}">
    <thead>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.dish.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.dishPrice}"></td>
<!--        <td th:text="${item.quantity * item.dishPrice}"></td>-->

<!--        </td>-->
    </tr>
    </tbody>
</table>

<p>Total Price: $<span th:text="${totalPrice}"></span></p>
