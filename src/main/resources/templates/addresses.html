<!-- src/main/resources/templates/addresses.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address List</title>
</head>
<body>
<h1>Address List</h1>
<ul>
    <li th:each="address : ${addresses}">
        id: <span th:text="${address.id}"></span>,
        User Name: <span th:text="${address.user}"></span>
    </li>
</ul>
</body>
</html>
