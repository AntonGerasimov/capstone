<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit order status</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

<div th:replace="~{header :: header}"></div>



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br>
            <a class="btn btn-light" href="javascript:history.back();"><span class="bi bi-chevron-left"></span></a>
            <br>
            <h1>Edit Order status</h1>

            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Created</th>
                    <th>Delivery address</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.getFormattedCreated()}"></td>
                    <td th:text="${order.deliveryAddress.toCartString()}"></td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <form th:action="@{/orders/{orderId}/edit(orderId=${order.id})}" th:method="PUT">

                    <select id="status" name="status" required>
                        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
                    </select>


                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary mt-3">Save</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>

</body>
</html>
