<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>Order</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container mt-5">
    <br>
    <button class="btn btn-light" onclick="goBack()"><span class="bi bi-chevron-left"></span></button>
    <div class="row">
        <div class="col-lg-10 col-md-9 mt-5">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h2>Order #<span th:text="${order.id}"></span></h2>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong>Order created:</strong> <span th:text="${order.getFormattedCreated()}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Status:</strong> <span th:text="${order.status}"></span>
                    </p>
                    <p class="card-text">
                        <strong>Order items:</strong>
                    </p>
                    <ul class="list-group">
                        <li class="list-group-item" th:each="item : ${items}">
                            <span th:text="${item.dish.name}"></span> - <span th:text="${item.quantity}"></span>
                        </li>
                    </ul>
                    <p class="card-text mt-5">Total price: <span th:text="'$' + ${totalPrice}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function goBack() {
    window.history.back();
    }
</script>


</body>
</html>
