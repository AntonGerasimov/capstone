<!-- src/main/resources/templates/header.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>Restaurant header</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <style>
        .navbar-nav {
            margin-left: 25%;
        }
    </style>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/menu}">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users/registration}">Sign up</a>
            </li>
            <li  class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Sign in</a>
            </li>
            <li sec:authorize="hasRole('admin')">
                <a class="nav-link" th:href="@{/users}">Manage users</a>
            </li>
            <li  class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/users/personal-account}"><span sec:authentication="name"></span></a>
            </li>
            <li  class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
            </li>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>

        </ul>
        </div>
    </nav>

</header>
</body>
</html>
