<!-- src/main/resources/templates/dishes.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish List</title>
</head>
<body>
<h1>Dish List</h1>
<ul>
    <li th:each="dish : ${dishes}">
        id: <span th:text="${dish.dishId}"></span>,
        Name: <span th:text="${dish.dishName}"></span>
        Descr: <span th:text="${dish.description}"></span>
    </li>
</ul>
</body>
</html>
