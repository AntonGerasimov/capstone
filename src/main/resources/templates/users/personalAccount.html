<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>Testing JavaScript</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <style>
        .navbar-nav {
            margin-left: 25%;
        }
    </style>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<h1>Personal account</h1>

<a class="btn btn-primary" th:href="@{/users/personal-account/addresses}" >My addresses</a>

<a class="btn btn-primary" th:href="@{/users/personal-account/orders}" >My orders</a>

<a class="btn btn-primary" th:href="@{/users/personal-account/edit/{username}(username=${#authentication.principal.username})}">Edit personal data</a>

<a class="btn btn-primary" th:href="@{/users/personal-account/delete/{username}(username=${#authentication.principal.username})}" onclick="return confirm('Are you sure you want to delete this user?');">Delete account</a>


</body>
</html>
