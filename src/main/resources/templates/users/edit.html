<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <style>
        .navbar-nav {
            margin-left: 25%;
        }
    </style>
</head>
<body>

<div th:replace="header :: header"></div>

<h1>Edit User</h1>


<form th:action="@{/users/edit/{id}(id=${user.id})}" method="POST" th:object="${user}">

    <label for="id">Id:</label>
    <input class="form-control" type="text" id = "id" name = "id" th:field="*{id}" disabled="disabled" />

    <label for="firstName">First Name:</label>
    <input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}" required />
    <br>
    <label for="lastName">Last Name:</label>
    <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}" required />
    <br>
    <label for="email">Email:</label>
    <input class="form-control" type="email" id="email" name="email" th:field="*{email}" disabled="disabled" />
    <br>
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" name="username" th:field="*{username}" disabled="disabled" />
    <br>
    <label for="role">Role:</label>
    <select id="role" name="role.id" th:field="*{role.id}" required>
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>

    <br>
    <br>

    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-primary" href="/users">Cancel</a>
</form>
</body>
</html>
