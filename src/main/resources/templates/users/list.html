<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
    <div th:if="${updateSuccess}" class="alert alert-success">Success</div>
    <h1>Manage users</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:if="${user.isActive()}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role.name}"></td>
            <td>
                <a class="btn btn-primary" th:if="${user.id != 1}" th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
            </td>
            <td>
                <form th:if="${user.id != 1}" th:action="@{/users/{id}(id=${user.id})}" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>

</div>



</body>
</html>
