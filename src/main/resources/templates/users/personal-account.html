<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>Testing JavaScript</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
</head>
<body>

<div th:replace="~{header :: header}"></div>

<ul class="nav nav-underline">
    <h1>Personal account</h1>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/users/personal-account}">Personal account</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/users/personal-account/addresses}">My addresses</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/users/personal-account/orders}">My orders</a>
    </li>
</ul>

<form th:object="${user}">
    <label for="firstName">First Name:</label>
    <input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}" disabled="disabled" />
    <br>
    <label for="lastName">Last Name:</label>
    <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}" disabled="disabled" />
    <br>
    <label for="email">Email:</label>
    <input class="form-control" type="email" id="email" name="email" th:field="*{email}" disabled="disabled" />
    <br>
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" name="username" th:field="*{username}" disabled="disabled" />
    <br>
    <a class="btn btn-primary" th:href="@{/users/{id}/edit(id=${user.id})}">Edit personal data</a>
</form>

<br>
<form th:if="${user.id != 1}" th:action="@{/users/{id}(id=${user.id})}" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this user?');">
    <button type="submit" class="btn btn-primary">Delete account</button>
</form>






</body>
</html>
