<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders history</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
</head>
<body>

<div th:replace="~{header :: header}"></div>

<br>
<br>
<br>
<br>
<br>

<ul class="nav flex-column">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/users/{id}/orders(id=${#authentication.principal.userDto.id})}">My orders</a>
    </li>
    <li class="nav-item">
        <form th:object="${user}">
            <a class="nav-link" th:href="@{/users/{id}/edit(id=${#authentication.principal.userDto.id})}">Edit personal data</a>
        </form>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/users/{id}/addresses(id=${#authentication.principal.userDto.id})}">My addresses</a>
    </li>
    <li class="nav-item">
        <form th:if="${#authentication.principal.userDto.id != 1}" th:action="@{/users/{id}(id=${#authentication.principal.userDto.id})}" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this user?');">
            <button type="submit" class="nav-link">Delete account</button>
        </form>
    </li>
</ul>


<div class="container">
    <div th:if="${updateSuccess}" class="alert alert-success">Success</div>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
            <th>Delivery address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.created}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.deliveryAddress.street}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/users}">More info</a>
            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
