<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addresses</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- Column for the navigation menu -->
        <div class="col-lg-2 col-md-3 mt-5">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/{id}/personal-account(id=${#authentication.principal.userDto.id})}">My orders</a>
                </li>
                <li class="nav-item">
                    <form th:object="${user}">
                        <a class="nav-link" th:href="@{/users/{id}/edit(id=${#authentication.principal.userDto.id})}">Edit personal data</a>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/{id}/addresses(id=${#authentication.principal.userDto.id})}">My addresses</a>
                </li>
                <li class="nav-item">
                    <form th:if="${#authentication.principal.userDto.id != 1}" th:action="@{/users/{id}(id=${#authentication.principal.userDto.id})}" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-danger">Delete account</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Column for the table -->
        <div class="col-lg-10 col-md-9 mt-5">
            <h2>Your orders</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Street</th>
                    <th>House</th>
                    <th>Apartment</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address : ${addresses}" th:if="${address.isActive}">
                    <td th:text="${address.street}"></td>
                    <td th:text="${address.house}"></td>
                    <td th:text="${address.apartment}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/users/{userId}/addresses/{addressId}/edit(userId=${#authentication.principal.userDto.id}, addressId=${address.id})}">Edit</a>
                    </td>
                    <td>
                        <form th:action="@{/users/{userId}/addresses/{addressId}(userId=${#authentication.principal.userDto.id}, addressId=${address.id})}" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this address?');">
                            <button type="submit" class="btn btn-primary">Delete address</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="btn btn-primary" th:href="@{/users/{id}/addresses/add(id=${#authentication.principal.userDto.id})}">Add new address</a>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="container">
    <div th:if="${updateSuccess}" class="alert alert-success">Success</div>


</div>

</body>
</html>
