<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addresses</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
    <style>
        .navbar-nav {
            margin-left: 25%;
        }
    </style>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
    <div th:if="${updateSuccess}" class="alert alert-success">Success</div>
    <h1>Your addresses</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Street</th>
            <th>House</th>
            <th>Apartment</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.street}"></td>
            <td th:text="${address.house}"></td>
            <td th:text="${address.apartment}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/users}">Edit</a>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/users}" onclick="return confirm('Are you sure you want to delete this address?');">Delete</a>
            </td>
        </tr>
        <tr>
            <td>
                <a class="btn btn-primary" th:href="@{/users/personal-account/addresses/add}">Add new address</a>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
